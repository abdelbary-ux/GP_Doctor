                </div>
                <div class="col-12 py-2 wow fadeInUp">
                  
                  <textarea id="message" name="msg" class="form-control" rows="8" placeholder="تفاصيل الرسالة.."></textarea>
                </div>
              </div>
              <button type="submit" class="btn btn-primary wow zoomIn">إرسال </button>
